<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Store E-commerce</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; width: 200px; display: inline-block; }
        .cart { position: fixed; top: 10px; right: 10px; }
    </style>
</head>
<body>
    <h1>Local Store E-commerce</h1>
    <div id="product-list"></div>
    <div class="cart">
        <h3>Shopping Cart</h3>
        <ul id="cart-items"></ul>
        <strong>Total: $<span id="total-price">0</span></strong>
    </div>
    <script src="script.js"></script>
</body>
</html>
